    <main class="main_calculadora">

            <button id="3" class=" button__calculadora">3</button>
            <button id="+" class="operador button__calculadora">+</button><br>
            <button id="00" class=" button__calculadora">0</button>
            <button id="0" class=" button__calculadora">0</button>
